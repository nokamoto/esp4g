authentication:
  providers:
    - id: local
      registered_api_keys:
        - guest

usage:
  rules:
    - selector: /eps4g.ping.PingService/Send
      requirements:
        - provider_id: local

    - selector: /esp4g.calc.CalcService/AddAll
      requirements:
        - provider_id: local

    - selector: /esp4g.calc.CalcService/AddDeffered
      requirements:
        - provider_id: local

    - selector: /esp4g.calc.CalcService/AddAsync
      requirements:
        - provider_id: local
